<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmering - Audio Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>
</head>
<body>
    <audio id="audio-player">
        <source src="" type="audio/mpeg">
    </audio>

    <div id="wrapper">
        <div id="player-area" class="text-center">
            <div class="content-row now-playing p-20">
                <span class="heading-text">Now Playing</span>
            </div>
            <div class="content-row flex-center">
                <img src="" id="album-cover" class="responsive-img" alt="Cover image">
            </div>
            <div class="content-row">
                <span class="width-100" id="song-title"></span>
            </div>
            <div class="content-row">
                <span class="width-100" id="song-artist"></span>    
            </div>
            <div class="content-row">
                <span id="timer-now">0:00</span>            
                <input type="range" class="width-100" id="progress-bar" min="0" max="100" step="1" value="0" onchange="">
                <span id="timer-total">0:00</span>
            </div>

            <!-- Button Row positioned here -->
            <div class="content-row icon-row p-20">
                <i class="fa-solid fa-arrow-rotate-right icon-button" id="repeat-button"></i> <!-- Repeat button -->
                <i class="fa-solid fa-backward-step icon-button" id="previous-button" onclick="playPrevious()"></i> <!-- Previous button -->
                
                <!-- Play/Pause button container -->
                <span class="play-pause-container">
                    <i class="fa-solid fa-play icon-button" id="play-button"></i> <!-- Play button -->
                    <i class="fa-solid fa-pause icon-button" id="pause-button" style="display: none;"></i> <!-- Pause button -->
                </span>
                
                <i class="fa-solid fa-forward-step icon-button" onclick="playNext()"></i> <!-- Next button -->
                <i class="fa-solid fa-shuffle icon-button" onclick="shuffleSong()"></i> <!-- Shuffle button -->
            </div>

            <!-- Move volume control here -->
            <div class="content-row">
                <input type="range" id="volume-control" min="0" max="1" step="0.01">
            </div>

            <div id="playlist">
                <div class="content-row p-20 flex-center">
                    <span class="playlist-item">LÃ¥tnamn - Artistnamn</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
